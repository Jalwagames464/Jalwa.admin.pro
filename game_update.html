<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalwa Admin: Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #06091b; color: white; padding: 15px; }

        /* LED Blinking Animation */
        @keyframes blinker { 50% { opacity: 0.3; transform: scale(0.8); } }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .online { background: #28a745; box-shadow: 0 0 10px #28a745; animation: blinker 1s linear infinite; }
        .offline { background: #444; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .title { color: #00ffca; font-size: 18px; font-weight: 900; }

        /* --- New Master Control Styling --- */
        .control-panel { 
            background: #10142d; border: 2px solid #1f2855; border-radius: 15px; 
            padding: 20px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,255,202,0.1);
        }
        .control-title { color: #ffcc00; font-weight: bold; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: #7e87a8; margin-bottom: 5px; }
        .input-group input { 
            width: 100%; background: #06091b; border: 1px solid #1f2855; 
            padding: 10px; border-radius: 8px; color: white; outline: none;
        }

        .toggle-box { display: flex; justify-content: space-between; align-items: center; background: #06091b; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        
        .btn-save { 
            width: 100%; background: #00ffca; color: #000; border: none; 
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* --- Stats & Table --- */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #10142d; padding: 15px; border-radius: 12px; border: 1px solid #1f2855; text-align: center; }
        .stat-box b { font-size: 20px; color: #fff; }

        .search-box { position: relative; margin-bottom: 15px; }
        .search-box input { width: 100%; background: #10142d; border: 1px solid #1f2855; padding: 12px 40px; border-radius: 12px; color: white; }
        .search-box i { position: absolute; left: 15px; top: 15px; color: #7e87a8; }

        .table-container { background: #10142d; border-radius: 15px; border: 1px solid #1f2855; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 650px; }
        th { background: rgba(0,255,202,0.05); color: #7e87a8; text-align: left; padding: 15px; font-size: 11px; }
        td { padding: 15px; border-bottom: 1px solid #1f2855; font-size: 13px; }
        .btn-adjust { background: rgba(0, 255, 202, 0.1); color: #00ffca; border: 1px solid #00ffca; padding: 6px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">JALWA MASTER ADMIN</div>
        <div id="onlineCount" style="color: #28a745; font-weight: bold;">0 ONLINE</div>
    </div>

    <div class="control-panel">
        <div class="control-title"><i class="fas fa-tools"></i> APP GLOBAL CONTROL</div>
        
        <div class="toggle-box">
            <span>MAINTENANCE MODE</span>
            <input type="checkbox" id="maintSwitch" style="width:20px; height:20px; cursor:pointer;">
        </div>

        <div class="input-group">
            <label>MAINTENANCE PHOTO URL (Pure screen par dikhegi)</label>
            <input type="text" id="maintPhoto" placeholder="https://example.com/maintenance.jpg">
        </div>

        <div class="input-group">
            <label>NEW ANNOUNCEMENT / OFFER TEXT</label>
            <input type="text" id="promoText" placeholder="Get 100% Bonus on first deposit! ðŸ”¥">
        </div>

        <div class="input-group">
            <label>NEW AD / BANNER PHOTO URL</label>
            <input type="text" id="adPhoto" placeholder="https://example.com/new-offer-banner.jpg">
        </div>

        <button class="btn-save" onclick="updateGlobalSettings()">APPLY CHANGES</button>
    </div>

    <div class="stats-grid">
        <div class="stat-box"><span>TOTAL PLAYERS</span><br><b id="totalUsers">0</b></div>
        <div class="stat-box"><span>TOTAL LIABILITIES</span><br><b id="totalWallet">â‚¹0</b></div>
    </div>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search Phone or ID..." onkeyup="searchTable()">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>STATUS</th>
                    <th>PLAYER DETAILS</th>
                    <th>BALANCE</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

<script>
    // --- FIREBASE CONFIG (Aapka URL) ---
    const firebaseConfig = { databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. Fetch Global Settings (Maintenance, Ad, etc.)
    db.ref('appSettings').on('value', (snap) => {
        const data = snap.val() || {};
        document.getElementById('maintSwitch').checked = data.maintenanceMode || false;
        document.getElementById('maintPhoto').value = data.maintenanceImageUrl || "";
        document.getElementById('promoText').value = data.announcement || "";
        document.getElementById('adPhoto').value = data.adImageUrl || "";
    });

    // 2. Update Global Settings
    function updateGlobalSettings() {
        const isMaint = document.getElementById('maintSwitch').checked;
        const mImg = document.getElementById('maintPhoto').value;
        const promo = document.getElementById('promoText').value;
        const adImg = document.getElementById('adPhoto').value;

        db.ref('appSettings').update({
            maintenanceMode: isMaint,
            maintenanceImageUrl: mImg,
            announcement: promo,
            adImageUrl: adImg,
            lastUpdated: Date.now()
        }).then(() => {
            alert("Settings Updated Globally! ðŸ”¥");
        });
    }

    // 3. Load Users (Aapka Purana Logic)
    function loadUsers() {
        db.ref('users').on('value', snap => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            let count = 0, onlineCount = 0, totalBal = 0;
            if(!snap.exists()) return;

            snap.forEach(child => {
                const user = child.val();
                const uid = child.key;
                const balance = parseFloat(user.balance || 0);
                const isOnline = user.isOnline === true;
                count++; totalBal += balance;
                if(isOnline) onlineCount++;

                list.innerHTML += `
                    <tr>
                        <td><span class="status-dot ${isOnline ? 'online' : 'offline'}"></span></td>
                        <td>
                            <div style="font-weight:bold;">${user.phone || uid}</div>
                            <div style="font-size:10px; color:#7e87a8;">UID: ${uid.substring(0,8)}</div>
                        </td>
                        <td style="color:#00ffca; font-weight:bold;">â‚¹${balance.toFixed(2)}</td>
                        <td><button class="btn-adjust" onclick="editBalance('${uid}', ${balance})">EDIT</button></td>
                    </tr>
                `;
            });
            document.getElementById('totalUsers').innerText = count;
            document.getElementById('onlineCount').innerText = onlineCount + " ONLINE";
            document.getElementById('totalWallet').innerText = "â‚¹" + totalBal.toLocaleString();
        });
    }

    async function editBalance(uid, oldBal) {
        let newAmt = prompt(`New Balance:`, oldBal);
        if (newAmt !== null) db.ref('users/' + uid).update({ balance: parseFloat(newAmt) });
    }

    function searchTable() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.getElementById("userList").getElementsByTagName("tr");
        for (let row of rows) { row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none"; }
    }

    loadUsers();
</script>
</body>
</html>
