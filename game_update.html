<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Dashboard - Hack Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #06091b; --card: #10142d; --gold: #ffd700; --green: #2ecc71; --red: #ff4d4d; --cyan: #00ffca; --blue: #3498db; --purple: #9b59b6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .header { text-align: center; padding: 20px; background: var(--card); border-bottom: 2px solid var(--cyan); border-radius: 0 0 20px 20px; margin-bottom: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #1f2855; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h3 { color: var(--cyan); margin-top: 0; display: flex; align-items: center; gap: 10px; font-size: 18px; }
        .btn { border: none; padding: 14px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }
        input, textarea { width: 100%; background: #06091b; color: white; border: 1px solid #1f2855; border-radius: 10px; padding: 12px; box-sizing: border-box; margin-top: 10px; font-size: 14px; }
        #toast { visibility: hidden; min-width: 200px; background: var(--cyan); color: #000; text-align: center; border-radius: 50px; padding: 12px; position: fixed; z-index: 3000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>

<div id="toast">Updated Successfully!</div>

<div class="header">
    <h2 style="color:var(--cyan); margin:0;">JALWA DASHBOARD</h2>
    <p style="font-size:12px; color:var(--gold); margin:5px 0 0 0;">MAIN SYSTEM CONTROL</p>
</div>

<div class="card">
    <h3><i class="fas fa-bullhorn"></i> NOTICE & ANNOUNCEMENT</h3>
    <textarea id="popMsg" rows="3" placeholder="Enter Notice Message for Users..."></textarea>
    <div style="display:flex; gap:10px;">
        <button class="btn" style="background:var(--green); flex:1;" onclick="updatePopup('on')">POPUP ON</button>
        <button class="btn" style="background:var(--red); flex:1;" onclick="updatePopup('off')">OFF</button>
    </div>
</div>

<div class="card">
    <h3><i class="fas fa-images"></i> APP SLIDER IMAGES</h3>
    <textarea id="sliderLinks" rows="3" placeholder="Paste Image URLs (comma separated)"></textarea>
    <button class="btn" style="background:var(--blue);" onclick="updateSlider()">UPDATE SLIDER</button>
</div>

<div class="card">
    <h3><i class="fas fa-university"></i> PAYMENT SETTINGS</h3>
    <label style="font-size: 12px; color: #7e87a8;">Admin UPI ID (For Deposits):</label>
    <input type="text" id="adminUPIInput" placeholder="example@upi">
    <button class="btn" style="background:var(--cyan); color:#000;" onclick="updateUPI()">SAVE UPI ID</button>
</div>

<div class="card">
    <h3><i class="fas fa-plus-circle"></i> ADD NEW GAME</h3>
    <input type="text" id="newGName" placeholder="Game Name (e.g. Ludo)">
    <input type="text" id="newGLink" placeholder="Game File Link (e.g. ludo.html)">
    <input type="text" id="newGImg" placeholder="Icon Image URL">
    <button class="btn" style="background:var(--purple);" onclick="addNewGame()">PUBLISH GAME</button>
</div>

<script>
    // Yahan apni Firebase Config daal dena
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toast(m) { 
        const t = document.getElementById('toast'); 
        t.innerText = m; 
        t.className = "show"; 
        setTimeout(() => t.className = "", 2000); 
    }

    function updatePopup(status) { 
        const msg = document.getElementById('popMsg').value;
        db.ref('appControl/popup').set({ status: status, msg: msg })
        .then(() => toast("Notice Status: " + status.toUpperCase()));
    }

    function updateSlider() {
        const links = document.getElementById('sliderLinks').value.split(',').map(l => l.trim());
        db.ref('appControl/slider').set({ status: 'on', images: links })
        .then(() => toast("Slider Updated!"));
    }

    function updateUPI() {
        const upi = document.getElementById('adminUPIInput').value;
        if(!upi) return toast("Enter UPI ID first!");
        db.ref('appControl/adminUPI').set(upi)
        .then(() => toast("UPI ID Saved!"));
    }

    function addNewGame() {
        const name = document.getElementById('newGName').value;
        const link = document.getElementById('newGLink').value;
        const img = document.getElementById('newGImg').value;
        if(!name || !link) return toast("Fill Name & Link!");
        
        db.ref('appControl/games').push({ name, link, img })
        .then(() => {
            toast("New Game Added!");
            document.getElementById('newGName').value = "";
            document.getElementById('newGLink').value = "";
            document.getElementById('newGImg').value = "";
        });
    }
</script>

</body>
</html>
