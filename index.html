<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Master - Index Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #020617; --gold: #fbbf24; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* --- ðŸ”¥ Top Sliding Navigation --- */
        .nav-section {
            background: #0f172a;
            border-bottom: 2px solid var(--neon);
            padding: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 242, 255, 0.2);
            z-index: 1000;
        }
        
        .nav-slider {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 5px 15px;
            gap: 10px;
            scrollbar-width: none;
        }
        .nav-slider::-webkit-scrollbar { display: none; }

        .nav-btn {
            display: inline-block;
            padding: 10px 22px;
            background: var(--card);
            border: 1px solid #334155;
            border-radius: 12px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.3s;
            flex-shrink: 0;
            font-family: 'Orbitron';
        }

        .nav-btn:active { transform: scale(0.9); }
        .nav-btn.active { 
            background: var(--neon); 
            color: #000; 
            border-color: #fff; 
            box-shadow: 0 0 15px var(--neon); 
        }

        /* --- ðŸ“± Main Viewport --- */
        #content-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: var(--bg);
        }

        /* --- Status Bar --- */
        .status-bar {
            background: #000;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: var(--gold);
            border-top: 1px solid #1e293b;
        }
    </style>
</head>
<body>

<div class="nav-section">
    <div class="nav-slider" id="mainNav">
        <a href="game_update.html" class="nav-btn active" onclick="loadPage(this)">Dashboard</a>
        <a href="staris.html" class="nav-btn" onclick="loadPage(this)">Stairs</a>
        <a href="mines.html" class="nav-btn" onclick="loadPage(this)">Mines</a>
        <a href="aviator.html" class="nav-btn" onclick="loadPage(this)">Aviator</a>
        <a href="wingo.html" class="nav-btn" onclick="loadPage(this)">Wingo</a>
        <a href="wallet.html" class="nav-btn" onclick="loadPage(this)">Wallet</a>
        <a href="player.html" class="nav-btn" onclick="loadPage(this)">Player Details</a>
    </div>
</div>

<iframe src="deshboard.html" id="content-frame" name="content-frame"></iframe>

<div class="status-bar">
    <span>SYSTEM: ONLINE</span>
    <span id="liveClock">00:00:00</span>
    <span>ADMIN MODE: ACTIVE</span>
</div>

<script>
    // Page load hone par active button change karne ke liye
    function loadPage(element) {
        // Saare buttons se active class hatao
        const btns = document.querySelectorAll('.nav-btn');
        btns.forEach(b => b.classList.remove('active'));
        
        // Click kiye gaye button par active class lagao
        element.classList.add('active');

        // Iframe ka source badlo
        const frame = document.getElementById('content-frame');
        frame.src = element.getAttribute('href');

        // Link ko default redirect hone se roko (Kyuki hum iframe use kar rahe hain)
        event.preventDefault();
    }

    // Clock update karne ke liye
    function updateClock() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    // Initial check: Dashboard ko default load rakho
</script>

</body>
</html>
