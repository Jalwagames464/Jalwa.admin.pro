<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalwa Pro - Slide Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #020617; --gold: #fbbf24; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- üì± Header --- */
        .header { padding: 15px; text-align: center; background: #0f172a; border-bottom: 1px solid var(--neon); }
        .header h1 { font-family: 'Bebas Neue'; font-size: 28px; color: var(--neon); margin: 0; letter-spacing: 2px; }

        /* --- ‚ÜîÔ∏è Sliding Navigation --- */
        .nav-slider {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 15px 10px;
            gap: 12px;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            background: rgba(0,0,0,0.5);
        }
        .nav-slider::-webkit-scrollbar { display: none; } /* Hide scrollbar for Chrome/Safari */

        .nav-btn {
            display: inline-block;
            padding: 10px 25px;
            background: var(--card);
            border: 1px solid #334155;
            border-radius: 50px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            transition: 0.3s;
            flex-shrink: 0;
        }
        .nav-btn.active { background: var(--neon); color: black; border-color: white; box-shadow: 0 0 10px var(--neon); }

        /* --- üìä Main Stats --- */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #334155; }
        .stat-box span { display: block; font-size: 22px; color: var(--gold); font-weight: bold; }
        .stat-box label { font-size: 10px; color: #94a3b8; text-transform: uppercase; }

        /* --- üïπÔ∏è Game Tracker Grid --- */
        .game-monitor { padding: 15px; }
        .monitor-title { font-family: 'Bebas Neue'; font-size: 22px; color: var(--neon); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        
        .game-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 15px; margin-bottom: 15px; padding: 15px; position: relative; }
        .game-card.active-game { border-color: #22c55e; box-shadow: 0 0 5px rgba(34, 197, 94, 0.2); }
        .game-info { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; padding-bottom: 8px; margin-bottom: 8px; }
        .game-name { font-size: 14px; font-weight: bold; color: var(--gold); }
        .online-badge { background: #22c55e; color: black; font-size: 10px; padding: 2px 8px; border-radius: 5px; font-weight: bold; }

        .player-list { font-size: 11px; color: #cbd5e1; max-height: 120px; overflow-y: auto; }
        .player-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .p-phone { color: #94a3b8; }
        .p-bet { color: var(--neon); font-weight: bold; }

    </style>
</head>
<body>

<div class="header">
    <h1>JALWA CONTROL CENTER</h1>
</div>

<div class="nav-slider">
    <a href="index.html" class="nav-btn active">DASHBOARD</a>
    <a href="stairs_admin.html" class="nav-btn">STAIRS</a>
    <a href="mines_admin.html" class="nav-btn">MINES</a>
    <a href="aviator_admin.html" class="nav-btn">AVIATOR</a>
    <a href="wingo_admin.html" class="nav-btn">WINGO</a>
    <a href="wallet_admin.html" class="nav-btn">WALLET</a>
    <a href="player_details.html" class="nav-btn">DETAILS</a>
</div>

<div class="stats-row">
    <div class="stat-box"><span id="totalOnline">0</span><label>Online Players</label></div>
    <div class="stat-box"><span id="sysMode">AUTO</span><label>System Mode</label></div>
</div>

<div class="game-monitor">
    <div class="monitor-title">üî¥ LIVE GAME TRACKING</div>
    
    <div id="trackerList">
        </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const gameNames = ["stairs", "mines", "aviator", "wingo"];

    function updateDashboard() {
        db.ref('users').on('value', snap => {
            let gameData = {
                stairs: [], mines: [], aviator: [], wingo: []
            };
            let total = 0;

            snap.forEach(user => {
                const data = user.val();
                const isOnline = (Date.now() - (data.lastActive || 0)) < 10000;
                
                if(isOnline) {
                    total++;
                    const game = data.currentGame || 'idle';
                    if(gameData[game]) {
                        gameData[game].push({
                            phone: user.key.slice(-4),
                            bet: data.currentBet || 0,
                            level: data.currentLevel || 0
                        });
                    }
                }
            });

            document.getElementById('totalOnline').innerText = total;
            renderGameCards(gameData);
        });

        db.ref('admin_settings/mode').on('value', snap => {
            document.getElementById('sysMode').innerText = (snap.val() || 'auto').toUpperCase();
        });
    }

    function renderGameCards(data) {
        const container = document.getElementById('trackerList');
        container.innerHTML = '';

        gameNames.forEach(game => {
            const players = data[game];
            const isActive = players.length > 0;
            
            let playerHtml = '';
            players.forEach(p => {
                playerHtml += `
                    <div class="player-item">
                        <span class="p-phone">ID: ****${p.phone}</span>
                        <span>Level: ${p.level}</span>
                        <span class="p-bet">‚Çπ${p.bet}</span>
                    </div>
                `;
            });

            container.innerHTML += `
                <div class="game-card ${isActive ? 'active-game' : ''}">
                    <div class="game-info">
                        <span class="game-name">${game.toUpperCase()}</span>
                        <span class="online-badge">${players.length} Online</span>
                    </div>
                    <div class="player-list">
                        ${playerHtml || '<div style="text-align:center; opacity:0.3; font-size:10px; padding:10px;">No players active</div>'}
                    </div>
                </div>
            `;
        });
    }

    updateDashboard();
</script>
</body>
</html>
