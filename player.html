<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalwa Admin: Live Player Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #06091b; color: white; padding: 15px; }

        /* LED Blinking Animation */
        @keyframes blinker {
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        
        .online { 
            background: #28a745; 
            box-shadow: 0 0 10px #28a745, 0 0 20px #28a745; 
            animation: blinker 1s linear infinite; 
        }
        
        .offline { background: #444; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .title { color: #00ffca; font-size: 18px; font-weight: 900; letter-spacing: 1px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #10142d; padding: 15px; border-radius: 12px; border: 1px solid #1f2855; text-align: center; }
        .stat-box span { display: block; color: #7e87a8; font-size: 11px; margin-bottom: 5px; text-transform: uppercase; }
        .stat-box b { font-size: 20px; color: #fff; }

        .search-box { position: relative; margin-bottom: 15px; }
        .search-box input { width: 100%; background: #10142d; border: 1px solid #1f2855; padding: 12px 40px; border-radius: 12px; color: white; outline: none; font-size: 14px; }
        .search-box i { position: absolute; left: 15px; top: 15px; color: #7e87a8; }

        .table-container { background: #10142d; border-radius: 15px; border: 1px solid #1f2855; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 650px; }
        th { background: rgba(0,255,202,0.05); color: #7e87a8; text-align: left; padding: 15px; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #1f2855; }
        td { padding: 15px; border-bottom: 1px solid #1f2855; font-size: 13px; vertical-align: middle; }

        .user-id-text { font-weight: bold; color: #fff; margin-bottom: 2px; }
        .phone-text { color: #009efd; font-size: 12px; font-family: monospace; }
        .bal-text { color: #00ffca; font-weight: 900; font-size: 15px; }
        .last-active { font-size: 11px; color: #7e87a8; }

        .btn-adjust { background: rgba(0, 255, 202, 0.1); color: #00ffca; border: 1px solid #00ffca; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .btn-adjust:hover { background: #00ffca; color: #000; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">LIVE PLAYER MONITOR</div>
        <div id="onlineCount" style="background: rgba(40, 167, 69, 0.2); color: #28a745; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">0 ONLINE</div>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <span>TOTAL REGISTERED</span>
            <b id="totalUsers">0</b>
        </div>
        <div class="stat-box">
            <span>TOTAL LIABILITIES</span>
            <b id="totalWallet">₹0</b>
        </div>
    </div>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search Phone or ID..." onkeyup="searchTable()">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>STATUS</th>
                    <th>PLAYER DETAILS</th>
                    <th>BALANCE</th>
                    <th>LAST SEEN / REG.</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="userList">
                </tbody>
        </table>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadUsers() {
        db.ref('users').on('value', snap => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            let count = 0, onlineCount = 0, totalBal = 0;

            if(!snap.exists()) return;

            snap.forEach(child => {
                const user = child.val();
                const uid = child.key;
                const balance = parseFloat(user.balance || 0);
                const isOnline = user.isOnline === true;
                
                count++;
                totalBal += balance;
                if(isOnline) onlineCount++;

                const dateStr = user.regDate ? new Date(user.regDate).toLocaleDateString() : 'N/A';
                const lastSeen = user.lastActive ? new Date(user.lastActive).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'N/A';

                list.innerHTML += `
                    <tr>
                        <td>
                            <span class="status-dot ${isOnline ? 'online' : 'offline'}"></span>
                            <span style="font-size:10px; font-weight:bold; color:${isOnline ? '#28a745' : '#7e87a8'}">${isOnline ? 'LIVE' : 'OFF'}</span>
                        </td>
                        <td>
                            <div class="user-id-text">ID: ${uid.substring(0,10)}</div>
                            <div class="phone-text"><i class="fas fa-phone-alt" style="font-size:10px;"></i> ${user.phone || '---'}</div>
                        </td>
                        <td class="bal-text">₹${balance.toFixed(2)}</td>
                        <td>
                            <div style="font-size:12px;">${dateStr}</div>
                            <div class="last-active">Active: ${lastSeen}</div>
                        </td>
                        <td>
                            <button class="btn-adjust" onclick="editBalance('${uid}', ${balance})">EDIT</button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('totalUsers').innerText = count;
            document.getElementById('onlineCount').innerText = onlineCount + " ONLINE";
            document.getElementById('totalWallet').innerText = "₹" + totalBal.toLocaleString();
        });
    }

    async function editBalance(uid, oldBal) {
        let newAmt = prompt(`Edit Balance for User\nCurrent: ₹${oldBal}\nEnter New Amount:`, oldBal);
        if (newAmt !== null && newAmt !== "") {
            await db.ref('users/' + uid).update({ balance: parseFloat(newAmt) });
        }
    }

    function searchTable() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.getElementById("userList").getElementsByTagName("tr");
        for (let row of rows) {
            row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
        }
    }

    loadUsers();
</script>
</body>
</html>
